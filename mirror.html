<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror</title>
</head>
<body>


    <div class="filter-div"></div>

    <video id="myVidPlayer" controls muted autoplay></video>

    <img class="aqua" src="https://images.unsplash.com/photo-1566812201627-d2ebc5b056f9?q=80&w=3135&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    


    <script type="text/javascript">
        const video = document.querySelector('#myVidPlayer');
        window.navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = (e) => {
                    video.play();
                };
            })
            .catch( () => {
                alert('You have give browser the permission to run Webcam and mic ;( ');
            });
    </script>
</body>
</html>

<style>

    body {
        margin: 0;
        position: relative;
    }

    .filter-div{
        width: 100vw;
        height: 100vh;
        position: absolute;

        background: repeating-linear-gradient(0deg,#0006 0%, #0006 4%, transparent 4%, transparent 96%, #0006 96%, #0006 100%),repeating-linear-gradient(90deg,#0006 0%, #0006 4%, transparent 4%, transparent 96%, #0006 96%, #0006 100%);
        background-size: 10px 10px;
        z-index: 300;
        filter: blur(1px);
    }

    video {
        opacity: 0.3;
        width: 100vw;
        height: 100vh;
        position: absolute;

        z-index: 200;
        filter: blur(4px);
    }
    
    .aqua {
        width: 100vw;
        height: 100vh;
        position: absolute;
        object-fit: cover;
    }

    video::-webkit-media-controls {
        display:none !important;
    }

</style>
